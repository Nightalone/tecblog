<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabelas</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/estilo-teste.css">
	</head>
	<body>

		<h2>Estilizando formulários</h2>

		<form>
			<fieldset>
				<legend>Detallhes de contato</legend>
				
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label for="url">URL:</label>
					<input type="text" name="url" id="url">
				</div>

			</fieldset>

			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="msg">Mensagem</label>
					<textarea name="msg" id="msg"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="não">Não
					</label>
				</div>
			</fieldset>
		</form>


		</table>
	</body>
</html>
